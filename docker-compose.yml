services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vocab_flashcard
    ports:
      - "5432:5432"
    volumes:
      - vocab_pgdata:/var/lib/postgresql/data

  api:
    build: ./apps/api
    ports:
      - "3000:3000"
    env_file:
      - ./apps/api/.env
    environment:
      # override localhost for docker networking
      DATABASE_URL: postgresql://postgres:postgres@db:5432/vocab_flashcard
      NODE_ENV: development
    depends_on:
      - db
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: sh -c "npx knex migrate:latest && npm run dev"

  web:
    build: ./apps/web
    ports:
      - "5173:5173"
    env_file:
      - ./apps/web/.env
    environment:
      # this is read by vite.config.ts to decide where to proxy /api to
      VITE_PROXY_TARGET: http://api:3000
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  vocab_pgdata: